quarkus:
  log:
    console:
      format: "%d{HH:mm:ss,SSS} %-5p [%c{2.}] [%l] (%t) (%X) %s%e%n"
    category:
      "org.jboss.resteasy.reactive.client.logging":
        level: INFO
      "io.quarkus.mongodb.panache.runtime":
        level: DEBUG
      "io.smallrye.reactive.messaging.kafka":
        level: WARN
      "org.apache.kafka":
        level: WARN
      "com.mongodb":
        level: WARN
      "org.mongodb":
        level: WARN
      "org.testcontainers":
        level: WARN
  vertx:
    warning-exception-time: 10S
    max-event-loop-execute-time: 10S
  devservices:
    enabled: false
  hibernate-orm:
    enabled: false
  mongodb:
    database: objreplicator
  rest-client:
    "io.clonecloudstore.reconciliator.client.api.ReconciliatorApi":
      url: http://localhost:8081
      verify-host: false
    "io.clonecloudstore.replicator.client.api.LocalReplicatorApi":
      url: http://localhost:8081
      verify-host: false
