#    server-selection-timeout: PT0.100S
ccs:
  maxWaitMs: 1000
  client:
    response:
      timeout: 30000
  server:
    computeSha256: true
  accessor:
    site: PÃ©kin
    remote:
      read: false
  db:
    type: mongo

mp:
  messaging:
    incoming:
      request-local-in:
        connector: smallrye-kafka
        topic: request-local
        retry-attempts: 10
        group:
          id: reconciliation
        auto:
          offset:
            reset: earliest
      request-ready-for-central-in:
        connector: smallrye-kafka
        topic: request-ready-for-central
        retry-attempts: 10
        group:
          id: reconciliation
        auto:
          offset:
            reset: earliest
      request-ready-for-local-in:
        connector: smallrye-kafka
        topic: request-ready-for-local
        retry-attempts: 10
        group:
          id: reconciliation
        auto:
          offset:
            reset: earliest
      request-reconciliation-in:
        connector: smallrye-kafka
        topic: request-reconciliation
        retry-attempts: 10
        group:
          id: reconciliation
        #broadcast: true
        auto:
          offset:
            reset: earliest
      replicator-request-in:
        connector: smallrye-kafka
        topic: request-replication
        retry-attempts: 10
        group:
          id: replication
        auto:
          offset:
            reset: earliest
    outgoing:
      request-local-out:
        connector: smallrye-kafka
        topic: request-local
        retries: 10
        merge: true
      request-ready-for-central-out:
        connector: smallrye-kafka
        topic: request-ready-for-central
        retries: 10
        merge: true
      request-ready-for-local-out:
        connector: smallrye-kafka
        topic: request-ready-for-local
        retries: 10
        merge: true
      request-reconciliation-out:
        connector: smallrye-kafka
        topic: request-reconciliation
        retries: 10
        merge: true
      replicator-request-out:
        connector: smallrye-kafka
        topic: request-replication
        retries: 10
        merge: true
