quarkus.log.console.format=%d{HH:mm:ss,SSS} %-5p [%c{2.}] [%l] (%t) (%X) %s%e%n
quarkus.vertx.warning-exception-time=10S
#quarkus.ssl.native=true
quarkus.vertx.max-event-loop-execute-time=10S
# Launch programmatically in tests
quarkus.devservices.enabled=false
quarkus.azure.storage.blob.devservices.enabled=false
quarkus.azure.storage.blob.connection-string=http
ccs.maxWaitMs=1000
ccs.client.response.timeout=30000
ccs.server.computeSha256=true
ccs.driverMaxChunkSize=134217728
ccs.driver.azure.maxPartSizeForUnknownLength=10000000
quarkus.rest-client."io.clonecloudstore.driver.azure.example.client.ApiServiceInterface".url=http://localhost:8081
