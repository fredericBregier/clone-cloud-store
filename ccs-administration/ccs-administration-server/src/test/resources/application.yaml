      format: "%d{HH:mm:ss,SSS} %-5p [%c{2.}] [%l] (%t) (%X) %s%e%n"
  http:
    so-reuse-port: true
    tcp-cork: true
    tcp-quick-ack: true
    tcp-fast-open: true
  vertx:
    prefer-native-transport: true
  hibernate-orm:
    enabled: false
  mongodb:
    database: objreplicator
    connect-timeout: PT0.100S
    read-timeout: PT0.500S
    server-selection-timeout: PT0.100S
