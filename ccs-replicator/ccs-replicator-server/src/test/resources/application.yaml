  driverMaxChunkSize: 134217728
  driver:
    s3:
      maxPartSizeForUnknownLength: 10000000
  maxWaitMs: 1000
  client:
    response:
      timeout: 30000
  server:
    computeSha256: true
  accessor:
    site: PÃ©kin

mp:
  messaging:
    incoming:
      replicator-request-in:
        connector: smallrye-kafka
        topic: request-replication
        retry-attempts: 10
        group:
          id: replication
        auto:
          offset:
            reset: earliest
        batch: true
      replicator-action-in:
        connector: smallrye-kafka
        topic: request-action
        retry-attempts: 10
        group:
          id: action
        auto:
          offset:
            reset: earliest
        batch: true
    outgoing:
      replicator-request-out:
        connector: smallrye-kafka
        topic: request-replication
        retries: 10
        merge: true
      replicator-action-out:
        connector: smallrye-kafka
        topic: request-action
        retries: 10
        merge: true
max:
  in:
    flight:
      requests:
        per:
          connection: 1
