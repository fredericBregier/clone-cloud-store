quarkus.log.console.format=%d{HH:mm:ss,SSS} %-5p [%c{2.}] [%l] (%t) (%X) %s%e%n
quarkus.http.so-reuse-port=true
quarkus.http.tcp-cork=true
quarkus.http.tcp-quick-ack=true
quarkus.http.tcp-fast-open=true
# Current limit on S3 files 5TB, to have no limit set to empty
quarkus.http.limits.max-body-size=5T
quarkus.vertx.prefer-native-transport=true
quarkus.vertx.warning-exception-time=30S
quarkus.vertx.max-event-loop-execute-time=30S
quarkus.ssl.native=true
# 131072 or 98304 or 65536
quarkus.vertx.eventbus.receive-buffer-size=98304
quarkus.vertx.eventbus.send-buffer-size=98304
quarkus.resteasy-reactive.output-buffer-size=98304
quarkus.resteasy-reactive.input-buffer-size=98304
quarkus.rest-client.max-chunk-size=98304
quarkus.rest-client.multipart.max-chunk-size=98304
quarkus.http.limits.max-chunk-size=98304
quarkus.http.limits.max-frame-size=98304

ccs.bufferSize=98304
#ccs.internal.compression=false
